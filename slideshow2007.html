<!-- ModalLogin -->
<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body" align="center">
        <form id="loginForm" action="http://" method="POST">
					<div data-role="fieldcontain">
						<label for="emailLog">Email</label>
						<br>
						<input align='center'type="text" id="emailLog" autofocus="autofocus"/>
					</div>
					<div data-role="fieldcontain">
						<label for="passLog">Password</label>
						<br>
						<input type="password" id="passLog" />
					</div>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" id="logSubmit" class="btn btn-default" data-dismiss="modal">Submit</button>
        <button  type="button" data-ajax='false' class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#forgotInfo">Forgot info</button>
      </div>
    </div>

  </div>
</div>



<!-- ModalForgot info -->
<div id="forgotInfo" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Forgot Info?</h4>
      </div>
      <div class="modal-body" align="center">
       <form id="forgotInfoForm" action="http://" method="POST">
                    <div data-role="fieldcontain">
                        <label for="emailIDUpdate">Email ID</label>
                        <br>
                        <input type="text" id="emailIDUpdate" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="securityAnswer">What city was your high school in?</label>
                        <br>
                        <input type="text" id="securityAnswer" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="newPassword">New Password</label>
                        <br>
                        <input type="text" id="newPassword" />
                    </div>
                    
                </form>
      </div>
      <div class="modal-footer">
       <button type="button" id="recoverButton" class="btn btn-default" data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
</div>



<!-- ModalRegister -->
<div id="register" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body" align="center">
       <form id="regForm" action="http://" method="POST">
                    <div data-role="fieldcontain">
                        <label for="regFirstName">First Name</label>
                        <br>
                        <input type="text" id="regFirstName" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="regLastName">Last Name</label>
                        <br>
                        <input type="text" id="regLastName" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="regEmail">Email</label>
                        <br>
                        <input type="text" id="regEmail" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="regPass">Password</label>
                        <br>
                        <input type="password" id="regPass" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="securityQuestionAnswer">What city was your high school in?</label>
                        <br>
                        <input type="text" id="securityQuestionAnswer" />
                    </div>
                </form>
      </div>
      <div class="modal-footer">
       <button type="button" id="regSubmit" class="btn btn-default" data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal TEAM Register -->
<div id="capRegPage" class="modal fade" role="dialog">

      </div>
      <div class="modal-body" align="center">
       <form id="capRegForm" action="http://" method="POST">
                    <div data-role="fieldcontain">
                        <label for="teamNameReg">Team Name</label>
                        <br>
                        <input type="text" id="teamNameReg" autofocus="autofocus"/>
                    </div>
                </form>
      </div>
      <div class="modal-footer">
