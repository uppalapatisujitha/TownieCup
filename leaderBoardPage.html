    <div class="container">
        <div class="row">
            <div class="box">
                <div class="panel panel-default">
                  <div class="panel-heading"><h3>Leader Board</h3></div>
                  <div class="panel-body" style="overflow: scroll" id="leaderBoard" class="table-responsive">

                  </div>
                  <div class="panel-footer">
                    <button class="btn btn-default" data-toggle="modal" data-target="#updateScore">Update Score</button>

    <!-- Modal -->
    <div id="updateScore" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Update Score</h4>
          </div>
          <div class="modal-body" align="left">
            <form id="updateScoreForm" class="form-horizontal" action="http://" method="POST">

              <div class="form-group">
                <label for="updateHoleNumber" class="col-sm-3 control-label">Hole Number</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="updateHoleNumber" placeholder="Hole Number">
                </div>
              </div>

              <div class="form-group">
                <label for="updateHoleScore" class="col-sm-3 control-label">Score</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="updateHoleScore" placeholder="Score">
                </div>
              </div>

    				</form>
          </div>
          <div class="modal-footer">
            <button type="button" id="update" class="btn btn-default"  data-dismiss="modal">Update</button>
          </div>
        </div>

      </div>
    </div>
    <!-- Modal -->

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
          leaderBoard.showLeaderBoard();
        });
    </script>
