<!-- Modal -->
<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body" align="left">
        <form id="loginForm" action="http://" method="POST">
			<div data-role="fieldcontain">
				<label for="emailLog">Email</label>
				<input align='left'type="text" id="emailLog" autofocus="autofocus"/>
			</div>
			<br>
			<div data-role="fieldcontain">
				<label for="passLog">Password</label>
				<input type="password" id="passLog" />
			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" id="logSubmit" class="btn btn-default" data-dismiss="modal">Submit</button>
        <button  type="button" data-ajax='false' class="btn btn-default" data-dismiss="modal">Forgot info</button>
      </div>
    </div>

  </div>
</div>
<!-- Modal -->
<div id="register" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
       <form id="regForm" action="http://" method="POST">
                    <div data-role="fieldcontain">
                        <label for="regFirstName">First Name</label>
                        <input type="text" id="regFirstName" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="regLastName">Last Name</label>
                        <input type="text" id="regLastName" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="regEmail">Email</label>
                        <input type="text" id="regEmail" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="regPass">Password</label>
                        <input type="password" id="regPass" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="securityQuestionAnswer">What city was your high school in?</label>
                        <input type="text" id="securityQuestionAnswer"
                        />
                    </div>
                </form>
      </div>
      <div class="modal-footer">
       <button type="button" id="regSubmit" class="btn btn-default" data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
